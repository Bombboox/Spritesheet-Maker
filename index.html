<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Boox's Spritesheet Maker</h1>
            <p class="subtitle">Create professional spritesheets for free</p>
        </header>
        
        <div class="two-columns">
            <div class="settings-column">
                <div class="panel">
                    <h2 class="panel-title">Grid Settings</h2>
                    <div class="form-group">
                        <label for="rows">Number of Rows</label>
                        <input type="number" id="rows" min="1" value="4">
                    </div>
                    <div class="form-group">
                        <label for="columns">Number of Columns</label>
                        <input type="number" id="columns" min="1" value="4">
                    </div>
                    <div class="form-group">
                        <label for="cellWidth">Frame Width (px)</label>
                        <input type="number" id="cellWidth" min="1" value="64">
                    </div>
                    <div class="form-group">
                        <label for="cellHeight">Frame Height (px)</label>
                        <input type="number" id="cellHeight" min="1" value="64">
                    </div>
                    <div class="form-group">
                        <label for="padding">Padding (px)</label>
                        <input type="number" id="padding" min="0" value="2">
                    </div>
                    <div class="form-group">
                        <label for="bgColor">Background Color</label>
                        <input type="color" id="bgColor" value="#333333">
                    </div>
                    <div class="form-group">
                        <label for="bgAlpha">Background Opacity</label>
                        <input type="range" id="bgAlpha" min="0" max="1" step="0.01" value="1" class="alpha-slider">
                        <span id="alphaValue">100%</span>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="transparentBg">
                            Transparent Background
                        </label>
                    </div>
                    <button id="applySettings">Apply Settings</button>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title">Upload Images</h2>
                    <div class="upload-area" id="uploadArea">
                        <i>üìÅ</i>
                        <p>Click or drag images here</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="thumbnails" id="thumbnails"></div>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title">Support This Project</h2>
                    <div class="form-group">
                        <label for="donationAmount">Donation Amount ($)</label>
                        <input type="number" id="donationAmount" min="1" value="5" step="1">
                    </div>
                    <button id="donateBtn" class="donate-button">Make a Donation</button>
                </div>
            </div>
            
            <div class="canvas-column">
                <div class="panel">
                    <h2 class="panel-title">Spritesheet Editor</h2>
                    <p>Drag and drop images onto the grid cells</p>
                    <div class="canvas-container transparency-grid">
                        <canvas id="spriteCanvas" width="800" height="600"></canvas>
                        <div class="zoom-controls">
                            <button id="zoomIn">+</button>
                            <button id="zoomOut">-</button>
                            <button id="zoomReset">‚Ü∫</button>
                        </div>
                    </div>
                    <div class="actions">
                        <div>
                            <button id="clearCanvas">Clear Canvas</button>
                            <button id="importSpritesheet">Import Spritesheet</button>
                            <button id="exportSpritesheet">Export Spritesheet</button>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <h2 class="panel-title">Import/Export Options</h2>
                    <div class="form-group">
                        <label for="exportType">Format Type</label>
                        <select id="exportType">
                            <option value="image" selected>Image</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
