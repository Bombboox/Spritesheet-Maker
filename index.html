<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Maker</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --text-color: #f0f0f0;
            --accent-color: #4a6baf;
            --error-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .panel {
            background-color: var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"],
        input[type="color"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 4px;
        }
        
        input[type="color"] {
            height: 40px;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a9f;
        }
        
        .upload-area {
            border: 2px dashed var(--secondary-color);
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--accent-color);
        }
        
        .upload-area i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .thumbnail {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: var(--secondary-color);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .thumbnail .remove {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--error-color);
            color: white;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .thumbnail:hover .remove {
            opacity: 1;
        }
        
        .canvas-container {
            position: relative;
            overflow: auto;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 600px;
        }
        
        #spriteCanvas {
            display: block;
            margin: 0 auto;
            background-color: transparent;
            transform-origin: 0 0;
            max-width: none;
            max-height: none;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .two-columns {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }
        
        .transparency-grid {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(-45deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .alpha-slider {
            width: 100%;
            margin-top: 5px;
        }
        
        .thumbnail.selected {
            border: 2px solid var(--accent-color);
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .zoom-controls button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Boox's Spritesheet Maker</h1>
            <p class="subtitle">Create professional spritesheets for free</p>
        </header>
        
        <div class="two-columns">
            <div class="settings-column">
                <div class="panel">
                    <h2 class="panel-title">Grid Settings</h2>
                    <div class="form-group">
                        <label for="rows">Number of Rows</label>
                        <input type="number" id="rows" min="1" value="4">
                    </div>
                    <div class="form-group">
                        <label for="columns">Number of Columns</label>
                        <input type="number" id="columns" min="1" value="4">
                    </div>
                    <div class="form-group">
                        <label for="cellWidth">Frame Width (px)</label>
                        <input type="number" id="cellWidth" min="1" value="64">
                    </div>
                    <div class="form-group">
                        <label for="cellHeight">Frame Height (px)</label>
                        <input type="number" id="cellHeight" min="1" value="64">
                    </div>
                    <div class="form-group">
                        <label for="padding">Padding (px)</label>
                        <input type="number" id="padding" min="0" value="2">
                    </div>
                    <div class="form-group">
                        <label for="bgColor">Background Color</label>
                        <input type="color" id="bgColor" value="#333333">
                    </div>
                    <div class="form-group">
                        <label for="bgAlpha">Background Opacity</label>
                        <input type="range" id="bgAlpha" min="0" max="1" step="0.01" value="1" class="alpha-slider">
                        <span id="alphaValue">100%</span>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="transparentBg">
                            Transparent Background
                        </label>
                    </div>
                    <button id="applySettings">Apply Settings</button>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title">Upload Images</h2>
                    <div class="upload-area" id="uploadArea">
                        <i>üìÅ</i>
                        <p>Click or drag images here</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="multiSelect">
                            Enable Multi-Select
                        </label>
                    </div>
                    <div class="thumbnails" id="thumbnails"></div>
                </div>
            </div>
            
            <div class="canvas-column">
                <div class="panel">
                    <h2 class="panel-title">Spritesheet Editor</h2>
                    <p>Drag and drop images onto the grid cells</p>
                    <div class="canvas-container transparency-grid">
                        <canvas id="spriteCanvas" width="800" height="600"></canvas>
                        <div class="zoom-controls">
                            <button id="zoomIn">+</button>
                            <button id="zoomOut">-</button>
                            <button id="zoomReset">‚Ü∫</button>
                        </div>
                    </div>
                    <div class="actions">
                        <div>
                            <button id="clearCanvas">Clear Canvas</button>
                            <button id="exportSpritesheet">Export Spritesheet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const rowsInput = document.getElementById('rows');
        const columnsInput = document.getElementById('columns');
        const cellWidthInput = document.getElementById('cellWidth');
        const cellHeightInput = document.getElementById('cellHeight');
        const paddingInput = document.getElementById('padding');
        const bgColorInput = document.getElementById('bgColor');
        const bgAlphaInput = document.getElementById('bgAlpha');
        const alphaValueDisplay = document.getElementById('alphaValue');
        const transparentBgCheckbox = document.getElementById('transparentBg');
        const multiSelectCheckbox = document.getElementById('multiSelect');
        const applySettingsBtn = document.getElementById('applySettings');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const thumbnailsContainer = document.getElementById('thumbnails');
        const canvas = document.getElementById('spriteCanvas');
        const ctx = canvas.getContext('2d');
        const clearCanvasBtn = document.getElementById('clearCanvas');
        const exportBtn = document.getElementById('exportSpritesheet');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');
        const canvasContainer = document.querySelector('.canvas-container');

        let rows = 4;
        let columns = 4;
        let cellWidth = 64;
        let cellHeight = 64;
        let padding = 2;
        let bgColor = '#333333';
        let bgAlpha = 1;
        let uploadedImages = [];
        let selectedImages = [];
        let grid = [];
        let isDragging = false;
        let draggedImage = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let zoomLevel = 1;
        let hoveredCell = null;

        function initGrid() {
            rows = parseInt(rowsInput.value);
            columns = parseInt(columnsInput.value);
            cellWidth = parseInt(cellWidthInput.value);
            cellHeight = parseInt(cellHeightInput.value);
            padding = parseInt(paddingInput.value);
            bgColor = bgColorInput.value;
            bgAlpha = parseFloat(bgAlphaInput.value);
            
            if (transparentBgCheckbox.checked) {
                bgAlpha = 0;
            }
            
            canvas.width = columns * cellWidth + (columns + 1) * padding;
            canvas.height = rows * cellHeight + (rows + 1) * padding;
            
            fitCanvasToContainer();
            
            grid = new Array(rows);
            for (let i = 0; i < rows; i++) {
                grid[i] = new Array(columns).fill(null);
            }
            
            drawGrid();
        }

        function fitCanvasToContainer() {
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = canvasContainer.clientHeight;
            
            const canvasRatio = canvas.width / canvas.height;
            const containerRatio = containerWidth / containerHeight;
            
            let scale = 1;
            
            if (canvasRatio > containerRatio) {
                scale = containerWidth / canvas.width;
            } else {
                scale = containerHeight / canvas.height;
            }
            
            if (scale < 1) {
                zoomLevel = scale;
                applyZoom();
            } else {
                zoomLevel = 1;
                applyZoom();
            }
        }

        function applyZoom() {
            canvas.style.transform = `scale(${zoomLevel})`;
            canvas.style.transformOrigin = "0 0";
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const hexColor = bgColor;
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${bgAlpha})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const x = padding + col * (cellWidth + padding);
                    const y = padding + row * (cellHeight + padding);
                    
                    // Highlight the cell if it's being hovered over
                    if (hoveredCell && hoveredCell.row === row && hoveredCell.col === col) {
                        ctx.fillStyle = 'rgba(74, 107, 175, 0.3)'; // Highlight color (accent color with transparency)
                        ctx.fillRect(x, y, cellWidth, cellHeight);
                        
                        // Draw a border around the highlighted cell
                        ctx.strokeStyle = 'rgba(74, 107, 175, 0.8)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, cellWidth, cellHeight);
                    } else {
                        ctx.fillStyle = 'rgba(68, 68, 68, 0.5)';
                        ctx.fillRect(x, y, cellWidth, cellHeight);
                    }
                    
                    if (grid[row][col]) {
                        const img = grid[row][col];
                        drawImageInCell(img, row, col);
                    }
                }
            }
            
            if (isDragging && draggedImage) {
                ctx.save();
                ctx.globalAlpha = 0.7;
                const aspectRatio = draggedImage.width / draggedImage.height;
                let width = cellWidth * 0.8;
                let height = width / aspectRatio;
                
                if (height > cellHeight * 0.8) {
                    height = cellHeight * 0.8;
                    width = height * aspectRatio;
                }
                
                ctx.drawImage(
                    draggedImage,
                    dragStartX - width / 2,
                    dragStartY - height / 2,
                    width,
                    height
                );
                ctx.restore();
            }
        }

        function drawImageInCell(img, row, col) {
            const x = padding + col * (cellWidth + padding);
            const y = padding + row * (cellHeight + padding);
            
            const aspectRatio = img.width / img.height;
            let width = cellWidth * 0.9;
            let height = width / aspectRatio;
            
            if (height > cellHeight * 0.9) {
                height = cellHeight * 0.9;
                width = height * aspectRatio;
            }
            
            const centerX = x + (cellWidth - width) / 2;
            const centerY = y + (cellHeight - height) / 2;
            
            ctx.drawImage(img, centerX, centerY, width, height);
        }

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            uploadedImages.push(img);
                            createThumbnail(img, uploadedImages.length - 1);
                        };
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        }

        function createThumbnail(img, index) {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            
            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove';
            removeBtn.innerHTML = '√ó';
            removeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                uploadedImages.splice(index, 1);
                thumbnailsContainer.removeChild(thumbnail);
                updateThumbnailIndexes();
            });
            
            thumbnail.appendChild(imgElement);
            thumbnail.appendChild(removeBtn);
            
            thumbnail.addEventListener('click', function(e) {
                if (multiSelectCheckbox.checked) {
                    const imgIndex = selectedImages.indexOf(img);
                    if (imgIndex === -1) {
                        selectedImages.push(img);
                        thumbnail.classList.add('selected');
                    } else {
                        selectedImages.splice(imgIndex, 1);
                        thumbnail.classList.remove('selected');
                    }
                } else {
                    selectedImages = [img];
                    draggedImage = img;
                    
                    document.querySelectorAll('.thumbnail').forEach(thumb => {
                        thumb.classList.remove('selected');
                    });
                    thumbnail.classList.add('selected');
                }
            });
            
            thumbnailsContainer.appendChild(thumbnail);
        }

        function updateThumbnailIndexes() {
            const thumbnails = thumbnailsContainer.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, index) => {
                const removeBtn = thumbnail.querySelector('.remove');
                removeBtn.onclick = function(e) {
                    e.stopPropagation();
                    uploadedImages.splice(index, 1);
                    thumbnailsContainer.removeChild(thumbnail);
                    updateThumbnailIndexes();
                };
                
                thumbnail.onclick = function(e) {
                    if (multiSelectCheckbox.checked) {
                        const img = uploadedImages[index];
                        const imgIndex = selectedImages.indexOf(img);
                        if (imgIndex === -1) {
                            selectedImages.push(img);
                            thumbnail.classList.add('selected');
                        } else {
                            selectedImages.splice(imgIndex, 1);
                            thumbnail.classList.remove('selected');
                        }
                    } else {
                        selectedImages = [uploadedImages[index]];
                        draggedImage = uploadedImages[index];
                        
                        document.querySelectorAll('.thumbnail').forEach(thumb => {
                            thumb.classList.remove('selected');
                        });
                        thumbnail.classList.add('selected');
                    }
                };
            });
        }

        function getCellFromCoords(x, y) {
            // Convert mouse coordinates to canvas coordinates accounting for zoom
            const scaledX = x / zoomLevel;
            const scaledY = y / zoomLevel;
            
            // Check each cell to see if the coordinates fall within it
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const cellX = padding + col * (cellWidth + padding);
                    const cellY = padding + row * (cellHeight + padding);
                    
                    if (
                        scaledX >= cellX && 
                        scaledX < cellX + cellWidth && 
                        scaledY >= cellY && 
                        scaledY < cellY + cellHeight
                    ) {
                        return { row, col };
                    }
                }
            }
            return null;
        }

        function placeImagesInSequence(startRow, startCol) {
            let currentRow = startRow;
            let currentCol = startCol;
            
            for (let i = 0; i < selectedImages.length; i++) {
                if (currentRow < rows && currentCol < columns) {
                    grid[currentRow][currentCol] = selectedImages[i];
                    
                    currentCol++;
                    if (currentCol >= columns) {
                        currentCol = 0;
                        currentRow++;
                    }
                }
            }
            
            drawGrid();
        }

        function exportSpritesheet() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            const totalWidth = columns * cellWidth + (columns + 1) * padding;
            const totalHeight = rows * cellHeight + (rows + 1) * padding;
            tempCanvas.width = totalWidth;
            tempCanvas.height = totalHeight;
            
            const hexColor = bgColor;
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            tempCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${bgAlpha})`;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const x = padding + col * (cellWidth + padding);
                    const y = padding + row * (cellHeight + padding);
                    
                    if (grid[row][col]) {
                        const img = grid[row][col];
                        const aspectRatio = img.width / img.height;
                        let width = cellWidth * 0.9;
                        let height = width / aspectRatio;
                        
                        if (height > cellHeight * 0.9) {
                            height = cellHeight * 0.9;
                            width = height * aspectRatio;
                        }
                        
                        const centerX = x + (cellWidth - width) / 2;
                        const centerY = y + (cellHeight - height) / 2;
                        
                        tempCtx.drawImage(img, centerX, centerY, width, height);
                    }
                }
            }
            
            const link = document.createElement('a');
            link.download = 'spritesheet.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        applySettingsBtn.addEventListener('click', initGrid);

        document.addEventListener('contextmenu', event => event.preventDefault());
        
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4a6baf';
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.style.borderColor = '#3a3a3a';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#3a3a3a';
            handleFiles(e.dataTransfer.files);
        });
        
        bgAlphaInput.addEventListener('input', function() {
            bgAlpha = parseFloat(this.value);
            alphaValueDisplay.textContent = Math.round(bgAlpha * 100) + '%';
            if (bgAlpha === 0) {
                transparentBgCheckbox.checked = true;
            } else {
                transparentBgCheckbox.checked = false;
            }
            drawGrid();
        });
        
        transparentBgCheckbox.addEventListener('change', function() {
            if (this.checked) {
                bgAlpha = 0;
                bgAlphaInput.value = 0;
                alphaValueDisplay.textContent = '0%';
            } else {
                bgAlpha = 1;
                bgAlphaInput.value = 1;
                alphaValueDisplay.textContent = '100%';
            }
            drawGrid();
        });
        
        multiSelectCheckbox.addEventListener('change', function() {
            if (!this.checked) {
                if (selectedImages.length > 1) {
                    const firstImage = selectedImages[0];
                    selectedImages = [firstImage];
                    draggedImage = firstImage;
                    
                    document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                        if (uploadedImages[index] === firstImage) {
                            thumb.classList.add('selected');
                        } else {
                            thumb.classList.remove('selected');
                        }
                    });
                }
            }
        });
        
        // Prevent context menu on canvas
        canvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Get cell coordinates accounting for zoom
            const cell = getCellFromCoords(x, y);
            
            // Only redraw if the hovered cell has changed
            if ((cell && !hoveredCell) || 
                (!cell && hoveredCell) || 
                (cell && hoveredCell && (cell.row !== hoveredCell.row || cell.col !== hoveredCell.col))) {
                hoveredCell = cell;
                drawGrid();
            }
            
            if (isDragging) {
                dragStartX = e.clientX - rect.left / zoomLevel;
                dragStartY = e.clientY - rect.top / zoomLevel;
                drawGrid();
            }
        });
        
        canvas.addEventListener('mouseout', function() {
            hoveredCell = null;
            drawGrid();
        });
        
        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (selectedImages.length > 0) {
                if (multiSelectCheckbox.checked) {
                    const cell = getCellFromCoords(x, y);
                    if (cell) {
                        placeImagesInSequence(cell.row, cell.col);
                    }
                } else {
                    isDragging = true;
                    draggedImage = selectedImages[0];
                    dragStartX = x / zoomLevel;
                    dragStartY = y / zoomLevel;
                }
            } else {
                const cell = getCellFromCoords(x, y);
                if (cell && grid[cell.row][cell.col]) {
                    isDragging = true;
                    draggedImage = grid[cell.row][cell.col];
                    grid[cell.row][cell.col] = null;
                    dragStartX = x / zoomLevel;
                    dragStartY = y / zoomLevel;
                    drawGrid();
                }
            }
        });
        
        canvas.addEventListener('mouseup', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const cell = getCellFromCoords(x, y);
                if (cell) {
                    grid[cell.row][cell.col] = draggedImage;
                }
                
                isDragging = false;
                draggedImage = null;
                drawGrid();
            }
        });
        
        clearCanvasBtn.addEventListener('click', function() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    grid[row][col] = null;
                }
            }
            drawGrid();
        });
        
        exportBtn.addEventListener('click', exportSpritesheet);
        
        zoomInBtn.addEventListener('click', function() {
            zoomLevel = Math.min(zoomLevel * 1.2, 5);
            applyZoom();
        });
        
        zoomOutBtn.addEventListener('click', function() {
            zoomLevel = Math.max(zoomLevel / 1.2, 0.1);
            applyZoom();
        });
        
        zoomResetBtn.addEventListener('click', function() {
            fitCanvasToContainer();
        });
        
        window.addEventListener('resize', fitCanvasToContainer);

        window.addEventListener('load', function() {
            alphaValueDisplay.textContent = Math.round(bgAlpha * 100) + '%';
            initGrid();
        });
        
        canvasContainer.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomLevel = Math.min(zoomLevel * 1.1, 5);
            } else {
                zoomLevel = Math.max(zoomLevel / 1.1, 0.1);
            }
            applyZoom();
        });
    </script>
</body>
</html>
